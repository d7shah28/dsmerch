{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-6 col-12">
            <div class="card border-dark card-shadow">
                <div class="card-body">
                    <h1 class="text-center">Sign in to your account</h1>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                    <div class="text-end my-2" >
                        <p>Dont have an account? <a href="{% url 'register' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
