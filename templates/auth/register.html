{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row m-2">
        <div class="col-sm-6 col-12">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock content %}
